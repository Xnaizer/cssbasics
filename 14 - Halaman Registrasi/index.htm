<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <form action="">
        <h3>Form Registrasi</h3>

        <label for="name">
            Nama Anda <input type="text" name="" id="name" placeholder="Masukkan Nama Anda">
        </label>

        <label for="email">
            Alamat Email <input type="text" name="" id="email" placeholder="Masukkan Alamat Email Anda">
        </label>

        <label for="pass">
            Buat Password <input type="password" name="" id="pass" placeholder="Masukkan Password">
        </label>

        <label for="repass">
            Ulangi Password <input type="password" name="" id="repass" placeholder="Ulangi Password">
        </label>

        <label for="button">
            <button type="submit">Daftar</button>
        </label>


    </form>











</body>
</html>
